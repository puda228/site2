<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --page-animation-duration: 0.3s;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--tg-theme-text-color, #000);
            background: var(--tg-theme-bg-color, #fff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--tg-theme-bg-color, #fff);
            padding: 8px 16px;
            border-bottom: 1px solid var(--tg-theme-hint-color, #ddd);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title {
            font-size: 20px;
            font-weight: 500;
            margin: 0;
        }

        .nav-button {
            background: none;
            border: none;
            color: var(--tg-theme-button-color, #2481cc);
            font-size: 16px;
            padding: 8px;
            cursor: pointer;
        }

        .content {
            flex: 1;
            padding: 16px;
            animation: fadeIn var(--page-animation-duration) ease-in-out;
        }

        .task {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .task:active {
            transform: scale(0.98);
        }

        .task-info {
            flex-grow: 1;
        }

        .task-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #000);
        }

        .task-description {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999);
            margin-bottom: 8px;
        }

        .task-points {
            font-size: 14px;
            color: var(--tg-theme-button-color, #2481cc);
            font-weight: 500;
        }

        .complete-button {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .complete-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .complete-button:active:not(:disabled) {
            opacity: 0.8;
        }

        .stats-container {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .stats-label {
            color: var(--tg-theme-hint-color, #999);
            font-size: 14px;
        }

        .stats-value {
            color: var(--tg-theme-text-color, #000);
            font-weight: 500;
            font-size: 16px;
        }

        .leaderboard-item {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .leaderboard-rank {
            font-size: 18px;
            font-weight: 700;
            color: var(--tg-theme-button-color, #2481cc);
            width: 40px;
            text-align: center;
        }

        .leaderboard-name {
            flex-grow: 1;
            margin: 0 16px;
            font-size: 16px;
        }

        .leaderboard-points {
            font-weight: 500;
            color: var(--tg-theme-button-color, #2481cc);
        }

        .achievement {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .achievement-icon {
            font-size: 24px;
            margin-right: 16px;
        }

        .achievement-info {
            flex-grow: 1;
        }

        .achievement-title {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .achievement-description {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999);
        }

        .achievement-progress {
            background: var(--tg-theme-hint-color, #ddd);
            height: 4px;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .achievement-progress-bar {
            background: var(--tg-theme-button-color, #2481cc);
            height: 100%;
            transition: width 0.3s ease-in-out;
        }

        .tab-bar {
            display: flex;
            background: var(--tg-theme-bg-color, #fff);
            border-top: 1px solid var(--tg-theme-hint-color, #ddd);
            position: sticky;
            bottom: 0;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            text-align: center;
            color: var(--tg-theme-hint-color, #999);
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .tab-button.active {
            color: var(--tg-theme-button-color, #2481cc);
        }

        .tab-icon {
            font-size: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="header-title" id="page-title">–ó–∞–¥–∞–Ω–∏—è</h1>
    </div>

    <div class="content" id="tasks-page">
        <div class="stats-container">
            <div class="stats-row">
                <span class="stats-label">–í—Å–µ–≥–æ –æ—á–∫–æ–≤:</span>
                <span class="stats-value" id="total-points">0</span>
            </div>
            <div class="stats-row">
                <span class="stats-label">–í—ã–ø–æ–ª–Ω–µ–Ω–æ –∑–∞–¥–∞–Ω–∏–π:</span>
                <span class="stats-value" id="completed-tasks">0/0</span>
            </div>
        </div>
        <div id="tasks"></div>
    </div>

    <div class="content" id="leaderboard-page" style="display: none;">
        <div class="stats-container">
            <div class="stats-row">
                <span class="stats-label">–í–∞—à —Ä–∞–Ω–≥:</span>
                <span class="stats-value" id="user-rank">-</span>
            </div>
        </div>
        <div id="leaderboard"></div>
    </div>

    <div class="content" id="achievements-page" style="display: none;">
        <div class="stats-container">
            <div class="stats-row">
                <span class="stats-label">–ü–æ–ª—É—á–µ–Ω–æ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π:</span>
                <span class="stats-value" id="achievements-count">0/0</span>
            </div>
        </div>
        <div id="achievements"></div>
    </div>

    <div class="tab-bar">
        <button class="tab-button active" onclick="showPage('tasks')">
            <span class="tab-icon">üìù</span>
            –ó–∞–¥–∞–Ω–∏—è
        </button>
        <button class="tab-button" onclick="showPage('leaderboard')">
            <span class="tab-icon">üèÜ</span>
            –†–µ–π—Ç–∏–Ω–≥
        </button>
        <button class="tab-button" onclick="showPage('achievements')">
            <span class="tab-icon">üåü</span>
            –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        tg.ready();
        tg.expand();

        // –ó–∞–¥–∞–Ω–∏—è
        const tasks = [
            { id: 1, title: "–ü–µ—Ä–≤—ã–µ —à–∞–≥–∏", description: "–í—ã–ø–æ–ª–Ω–∏—Ç–µ —Å–≤–æ–µ –ø–µ—Ä–≤–æ–µ –∑–∞–¥–∞–Ω–∏–µ", points: 10 },
            { id: 2, title: "–ò—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å", description: "–û—Ç–∫—Ä–æ–π—Ç–µ –≤—Å–µ —Ä–∞–∑–¥–µ–ª—ã –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è", points: 20 },
            { id: 3, title: "–ú–∞—Å—Ç–µ—Ä –∑–∞–¥–∞–Ω–∏–π", description: "–í—ã–ø–æ–ª–Ω–∏—Ç–µ 5 –∑–∞–¥–∞–Ω–∏–π", points: 30 },
            { id: 4, title: "–ü—É—Ç—å –∫ —É—Å–ø–µ—Ö—É", description: "–ù–∞–±–µ—Ä–∏—Ç–µ 100 –æ—á–∫–æ–≤", points: 40 },
            { id: 5, title: "–ß–µ–º–ø–∏–æ–Ω", description: "–í–æ–π–¥–∏—Ç–µ –≤ —Ç–æ–ø-10 —Ä–µ–π—Ç–∏–Ω–≥–∞", points: 50 }
        ];

        // –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è
        const achievements = [
            { 
                id: 1, 
                title: "–ù–æ–≤–∏—á–æ–∫", 
                description: "–ù–∞–±–µ—Ä–∏—Ç–µ –ø–µ—Ä–≤—ã–µ 10 –æ—á–∫–æ–≤",
                icon: "üå±",
                requiredPoints: 10
            },
            { 
                id: 2, 
                title: "–û–ø—ã—Ç–Ω—ã–π", 
                description: "–ù–∞–±–µ—Ä–∏—Ç–µ 50 –æ—á–∫–æ–≤",
                icon: "üåø",
                requiredPoints: 50
            },
            { 
                id: 3, 
                title: "–ü—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª", 
                description: "–ù–∞–±–µ—Ä–∏—Ç–µ 100 –æ—á–∫–æ–≤",
                icon: "üå≥",
                requiredPoints: 100
            }
        ];

        // –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤ (–ø—Ä–∏–º–µ—Ä –¥–∞–Ω–Ω—ã—Ö)
        const leaderboard = [
            { rank: 1, name: "–ê–ª–µ–∫—Å–µ–π", points: 150 },
            { rank: 2, name: "–ú–∞—Ä–∏—è", points: 120 },
            { rank: 3, name: "–ò–≤–∞–Ω", points: 100 },
            { rank: 4, name: "–ê–Ω–Ω–∞", points: 90 },
            { rank: 5, name: "–î–º–∏—Ç—Ä–∏–π", points: 80 }
        ];

        let userPoints = 0;
        let completedTasks = [];

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function loadProgress() {
            const savedPoints = localStorage.getItem('points');
            const savedTasks = localStorage.getItem('completed_tasks');
            
            if (savedPoints) {
                userPoints = parseInt(savedPoints);
            }
            
            if (savedTasks) {
                completedTasks = JSON.parse(savedTasks);
            }
            
            updateUI();
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function saveProgress() {
            localStorage.setItem('points', userPoints.toString());
            localStorage.setItem('completed_tasks', JSON.stringify(completedTasks));
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç
            tg.sendData(JSON.stringify({
                points: userPoints,
                tasks: completedTasks
            }));

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è
            checkAchievements();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            document.getElementById('total-points').textContent = userPoints;
            document.getElementById('completed-tasks').textContent = 
                `${completedTasks.length}/${tasks.length}`;
            document.getElementById('achievements-count').textContent = 
                `${getCompletedAchievements().length}/${achievements.length}`;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–¥–∞–Ω–∏—è
            const tasksContainer = document.getElementById('tasks');
            tasksContainer.innerHTML = '';
            
            tasks.forEach(task => {
                const isCompleted = completedTasks.includes(task.id);
                
                const taskElement = document.createElement('div');
                taskElement.className = 'task';
                taskElement.innerHTML = `
                    <div class="task-info">
                        <div class="task-title">${task.title}</div>
                        <div class="task-description">${task.description}</div>
                        <div class="task-points">+${task.points} –æ—á–∫–æ–≤</div>
                    </div>
                    <button 
                        class="complete-button" 
                        onclick="completeTask(${task.id}, ${task.points})"
                        ${isCompleted ? 'disabled' : ''}
                    >
                        ${isCompleted ? '–í—ã–ø–æ–ª–Ω–µ–Ω–æ' : '–í—ã–ø–æ–ª–Ω–∏—Ç—å'}
                    </button>
                `;
                
                tasksContainer.appendChild(taskElement);
            });

            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–±–ª–∏—Ü—É –ª–∏–¥–µ—Ä–æ–≤
            const leaderboardContainer = document.getElementById('leaderboard');
            leaderboardContainer.innerHTML = '';
            
            leaderboard.forEach(item => {
                const element = document.createElement('div');
                element.className = 'leaderboard-item';
                element.innerHTML = `
                    <div class="leaderboard-rank">${item.rank}</div>
                    <div class="leaderboard-name">${item.name}</div>
                    <div class="leaderboard-points">${item.points} üèÖ</div>
                `;
                leaderboardContainer.appendChild(element);
            });

            // –û–±–Ω–æ–≤–ª—è–µ–º –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è
            const achievementsContainer = document.getElementById('achievements');
            achievementsContainer.innerHTML = '';
            
            achievements.forEach(achievement => {
                const progress = Math.min(100, (userPoints / achievement.requiredPoints) * 100);
                const isCompleted = userPoints >= achievement.requiredPoints;
                
                const element = document.createElement('div');
                element.className = 'achievement';
                element.innerHTML = `
                    <div class="achievement-icon">${achievement.icon}</div>
                    <div class="achievement-info">
                        <div class="achievement-title">${achievement.title}</div>
                        <div class="achievement-description">${achievement.description}</div>
                        <div class="achievement-progress">
                            <div class="achievement-progress-bar" style="width: ${progress}%"></div>
                        </div>
                    </div>
                `;
                achievementsContainer.appendChild(element);
            });
        }

        // –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –∑–∞–¥–∞–Ω–∏—è
        function completeTask(taskId, points) {
            if (!completedTasks.includes(taskId)) {
                completedTasks.push(taskId);
                userPoints += points;
                
                saveProgress();
                updateUI();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                tg.showPopup({
                    title: '–ó–∞–¥–∞–Ω–∏–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–æ!',
                    message: `–í—ã –ø–æ–ª—É—á–∏–ª–∏ +${points} –æ—á–∫–æ–≤`,
                    buttons: [{type: 'ok'}]
                });
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã—Ö –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π
        function getCompletedAchievements() {
            return achievements.filter(a => userPoints >= a.requiredPoints);
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π
        function checkAchievements() {
            achievements.forEach(achievement => {
                if (userPoints >= achievement.requiredPoints) {
                    const achievementKey = `achievement_${achievement.id}`;
                    if (!localStorage.getItem(achievementKey)) {
                        localStorage.setItem(achievementKey, 'true');
                        tg.showPopup({
                            title: '–ù–æ–≤–æ–µ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ!',
                            message: `–í—ã –ø–æ–ª—É—á–∏–ª–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ "${achievement.title}"`,
                            buttons: [{type: 'ok'}]
                        });
                    }
                }
            });
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü
        function showPage(pageId) {
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            document.getElementById('tasks-page').style.display = 'none';
            document.getElementById('leaderboard-page').style.display = 'none';
            document.getElementById('achievements-page').style.display = 'none';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            document.getElementById(`${pageId}-page`).style.display = 'block';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
            const titles = {
                'tasks': '–ó–∞–¥–∞–Ω–∏—è',
                'leaderboard': '–†–µ–π—Ç–∏–Ω–≥',
                'achievements': '–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è'
            };
            document.getElementById('page-title').textContent = titles[pageId];
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –≤–∫–ª–∞–¥–∫—É
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
        loadProgress();
    </script>
</body>
</html>
