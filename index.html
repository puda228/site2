<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --page-animation-duration: 0.3s;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--tg-theme-text-color, #000);
            background: var(--tg-theme-bg-color, #fff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--tg-theme-bg-color, #fff);
            padding: 8px 16px;
            border-bottom: 1px solid var(--tg-theme-hint-color, #ddd);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title {
            font-size: 20px;
            font-weight: 500;
            margin: 0;
        }

        .nav-button {
            background: none;
            border: none;
            color: var(--tg-theme-button-color, #2481cc);
            font-size: 16px;
            padding: 8px;
            cursor: pointer;
        }

        .content {
            flex: 1;
            padding: 16px;
            animation: fadeIn var(--page-animation-duration) ease-in-out;
        }

        .task {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .task:active {
            transform: scale(0.98);
        }

        .task-info {
            flex-grow: 1;
        }

        .task-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #000);
        }

        .task-description {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999);
            margin-bottom: 8px;
        }

        .task-points {
            font-size: 14px;
            color: var(--tg-theme-button-color, #2481cc);
            font-weight: 500;
        }

        .complete-button {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .complete-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .complete-button:active:not(:disabled) {
            opacity: 0.8;
        }

        .stats-container {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .stats-label {
            color: var(--tg-theme-hint-color, #999);
            font-size: 14px;
        }

        .stats-value {
            color: var(--tg-theme-text-color, #000);
            font-weight: 500;
            font-size: 16px;
        }

        .leaderboard-item {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .leaderboard-rank {
            font-size: 18px;
            font-weight: 700;
            color: var(--tg-theme-button-color, #2481cc);
            width: 40px;
            text-align: center;
        }

        .leaderboard-name {
            flex-grow: 1;
            margin: 0 16px;
            font-size: 16px;
        }

        .leaderboard-points {
            font-weight: 500;
            color: var(--tg-theme-button-color, #2481cc);
        }

        .achievement {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .achievement-icon {
            font-size: 24px;
            margin-right: 16px;
        }

        .achievement-info {
            flex-grow: 1;
        }

        .achievement-title {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .achievement-description {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999);
        }

        .achievement-progress {
            background: var(--tg-theme-hint-color, #ddd);
            height: 4px;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .achievement-progress-bar {
            background: var(--tg-theme-button-color, #2481cc);
            height: 100%;
            transition: width 0.3s ease-in-out;
        }

        .tab-bar {
            display: flex;
            background: var(--tg-theme-bg-color, #fff);
            border-top: 1px solid var(--tg-theme-hint-color, #ddd);
            position: sticky;
            bottom: 0;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            text-align: center;
            color: var(--tg-theme-hint-color, #999);
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .tab-button.active {
            color: var(--tg-theme-button-color, #2481cc);
        }

        .tab-icon {
            font-size: 20px;
        }

        .streak-badge {
            background: var(--tg-theme-button-color, #2481cc);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 8px;
        }

        .task-category {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999);
            margin-bottom: 8px;
            font-weight: 500;
            padding: 8px 16px;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="header-title" id="page-title">–ó–∞–¥–∞–Ω–∏—è</h1>
    </div>

    <div id="tasks-page" class="page">
        <div class="streak-container">
            <span id="current-streak">–¢–µ–∫—É—â–∞—è —Å–µ—Ä–∏—è: 0 –¥–Ω–µ–π</span>
        </div>
        <div id="tasks-container">
            <!-- Tasks will be dynamically inserted here -->
        </div>
    </div>

    <div class="content" id="leaderboard-page" style="display: none;">
        <div class="stats-container">
            <div class="stats-row">
                <span class="stats-label">–í–∞—à —Ä–∞–Ω–≥:</span>
                <span class="stats-value" id="user-rank">-</span>
            </div>
        </div>
        <div id="leaderboard"></div>
    </div>

    <div class="content" id="achievements-page" style="display: none;">
        <div class="stats-container">
            <div class="stats-row">
                <span class="stats-label">–ü–æ–ª—É—á–µ–Ω–æ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π:</span>
                <span class="stats-value" id="achievements-count">0/0</span>
            </div>
        </div>
        <div id="achievements"></div>
    </div>

    <div class="tab-bar">
        <button class="tab-button active" onclick="showPage('tasks')">
            <span class="tab-icon">üìù</span>
            –ó–∞–¥–∞–Ω–∏—è
        </button>
        <button class="tab-button" onclick="showPage('leaderboard')">
            <span class="tab-icon">üèÜ</span>
            –†–µ–π—Ç–∏–Ω–≥
        </button>
        <button class="tab-button" onclick="showPage('achievements')">
            <span class="tab-icon">üåü</span>
            –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è
        </button>
    </div>

    <script>
        let userData = {
            points: 0,
            completedTasks: [],
            achievements: [],
            lastLoginDate: null,
            currentStreak: 0,
            tasksByCategory: {
                '–ï–∂–µ–¥–Ω–µ–≤–Ω—ã–µ': [
                    { id: 1, title: '–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –ø–æ—á—Ç—É', points: 10, category: '–ï–∂–µ–¥–Ω–µ–≤–Ω—ã–µ' },
                    { id: 2, title: '–°–æ—Å—Ç–∞–≤–∏—Ç—å –ø–ª–∞–Ω –Ω–∞ –¥–µ–Ω—å', points: 15, category: '–ï–∂–µ–¥–Ω–µ–≤–Ω—ã–µ' }
                ],
                '–í–∞–∂–Ω—ã–µ': [
                    { id: 3, title: '–ü–æ–¥–≥–æ—Ç–æ–≤–∏—Ç—å –æ—Ç—á–µ—Ç', points: 30, category: '–í–∞–∂–Ω—ã–µ' },
                    { id: 4, title: '–ü—Ä–æ–≤–µ—Å—Ç–∏ –≤—Å—Ç—Ä–µ—á—É', points: 25, category: '–í–∞–∂–Ω—ã–µ' }
                ],
                '–†–∞–∑–≤–∏—Ç–∏–µ': [
                    { id: 5, title: '–ò–∑—É—á–∏—Ç—å –Ω–æ–≤—É—é —Ç–µ–º—É', points: 20, category: '–†–∞–∑–≤–∏—Ç–∏–µ' },
                    { id: 6, title: '–ü—Ä–æ—á–∏—Ç–∞—Ç—å —Å—Ç–∞—Ç—å—é', points: 15, category: '–†–∞–∑–≤–∏—Ç–∏–µ' }
                ]
            }
        };

        const achievements = [
            { id: 1, title: '–ù–æ–≤–∏—á–æ–∫', description: '–ó–∞—Ä–∞–±–æ—Ç–∞–π—Ç–µ –ø–µ—Ä–≤—ã–µ 50 –æ—á–∫–æ–≤', requiredPoints: 50 },
            { id: 2, title: '–ú–∞—Å—Ç–µ—Ä', description: '–ó–∞—Ä–∞–±–æ—Ç–∞–π—Ç–µ 200 –æ—á–∫–æ–≤', requiredPoints: 200 },
            { id: 3, title: '–°–µ—Ä–∏–π–Ω—ã–π –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å', description: '–î–æ—Å—Ç–∏–≥–Ω–∏—Ç–µ —Å–µ—Ä–∏–∏ –≤ 3 –¥–Ω—è', requiredStreak: 3 },
            { id: 4, title: '–ù–µ–¥–µ–ª—å–Ω—ã–π –≥–µ—Ä–æ–π', description: '–î–æ—Å—Ç–∏–≥–Ω–∏—Ç–µ —Å–µ—Ä–∏–∏ –≤ 7 –¥–Ω–µ–π', requiredStreak: 7 }
        ];

        function updateUI() {
            const tasksContainer = document.getElementById('tasks-container');
            tasksContainer.innerHTML = '';

            // Group tasks by category
            Object.entries(userData.tasksByCategory).forEach(([category, tasks]) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'task-category';
                categoryDiv.textContent = category;
                tasksContainer.appendChild(categoryDiv);

                tasks.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.className = 'task';
                    const isCompleted = userData.completedTasks.includes(task.id);
                    taskElement.innerHTML = `
                        <div class="task-info">
                            <span class="task-title">${task.title}</span>
                            <span class="task-points">+${task.points}</span>
                        </div>
                        <button class="task-button" 
                                onclick="completeTask(${task.id}, ${task.points})"
                                ${isCompleted ? 'disabled' : ''}>
                            ${isCompleted ? '–í—ã–ø–æ–ª–Ω–µ–Ω–æ' : '–í—ã–ø–æ–ª–Ω–∏—Ç—å'}
                        </button>
                    `;
                    tasksContainer.appendChild(taskElement);
                });
            });

            document.getElementById('current-streak').textContent = `–¢–µ–∫—É—â–∞—è —Å–µ—Ä–∏—è: ${userData.currentStreak} –¥–Ω–µ–π`;
        }

        function loadProgress() {
            const saved = localStorage.getItem('taskManagerData');
            if (saved) {
                const data = JSON.parse(saved);
                userData = { ...userData, ...data };
                
                // Check streak
                const today = new Date().toDateString();
                if (userData.lastLoginDate) {
                    const lastLogin = new Date(userData.lastLoginDate);
                    const diffDays = Math.floor((new Date() - lastLogin) / (1000 * 60 * 60 * 24));
                    
                    if (diffDays > 1) {
                        userData.currentStreak = 0;
                    } else if (diffDays === 1) {
                        userData.currentStreak += 1;
                    }
                }
                userData.lastLoginDate = today;
            }
            updateUI();
        }

        function saveProgress() {
            localStorage.setItem('taskManagerData', JSON.stringify(userData));
            // Send data to Telegram WebApp
            if (window.Telegram.WebApp.initDataUnsafe.user) {
                const dataToSend = {
                    points: userData.points,
                    streak: userData.currentStreak
                };
                window.Telegram.WebApp.sendData(JSON.stringify(dataToSend));
            }
        }

        function checkAchievements() {
            achievements.forEach(achievement => {
                if (!userData.achievements.includes(achievement.id)) {
                    if (
                        (achievement.requiredPoints && userData.points >= achievement.requiredPoints) ||
                        (achievement.requiredStreak && userData.currentStreak >= achievement.requiredStreak)
                    ) {
                        userData.achievements.push(achievement.id);
                        showAchievementNotification(achievement.title);
                    }
                }
            });
        }

        function completeTask(taskId, points) {
            if (!userData.completedTasks.includes(taskId)) {
                userData.completedTasks.push(taskId);
                userData.points += points;
                
                saveProgress();
                updateUI();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                window.Telegram.WebApp.showPopup({
                    title: '–ó–∞–¥–∞–Ω–∏–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–æ!',
                    message: `–í—ã –ø–æ–ª—É—á–∏–ª–∏ +${points} –æ—á–∫–æ–≤`,
                    buttons: [{type: 'ok'}]
                });
            }
        }

        function showPage(pageId) {
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            document.getElementById('tasks-page').style.display = 'none';
            document.getElementById('leaderboard-page').style.display = 'none';
            document.getElementById('achievements-page').style.display = 'none';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            document.getElementById(`${pageId}-page`).style.display = 'block';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
            const titles = {
                'tasks': '–ó–∞–¥–∞–Ω–∏—è',
                'leaderboard': '–†–µ–π—Ç–∏–Ω–≥',
                'achievements': '–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è'
            };
            document.getElementById('page-title').textContent = titles[pageId];
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –≤–∫–ª–∞–¥–∫—É
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }

        function showAchievementNotification(title) {
            window.Telegram.WebApp.showPopup({
                title: '–ù–æ–≤–æ–µ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ!',
                message: `–í—ã –ø–æ–ª—É—á–∏–ª–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ "${title}"`,
                buttons: [{type: 'ok'}]
            });
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
        loadProgress();
    </script>
</body>
</html>
